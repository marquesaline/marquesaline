        <img src="{{ site.logo }}" alt="{{ site.title }} logo" class="logo"/>
        {{ site.title | escape }}
      </a>
      <div class="nav-links">
        {% if page.layout != 'blog' %}

        {% if page.layout != 'home' %}
          <div class="nav-link">
            <a href="{{ '/sobre' | relative_url }}">Sobre</a>
          </div>
        {% endif %}
